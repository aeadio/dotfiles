# vim: ft=yaml ts=2 sw=2 et:
shell:
  program: zsh
  args:
    - -li
    - --no-global-rcs

window:
  padding:
    x: 6
    y: 3
  dynamic_padding: true
  dynamic_title: true
  decorations: buttonless
  opacity: 0.92

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Iosevka Term
    style: Regular
  bold:
    style: Regular
  bold_italic:
    style: Italic
  size: 14.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false

draw_bold_text_with_bright_colors: true

colors:
  primary:
    foreground: '#d8dee9'
    background: '#323845'
    dim_foreground: '#a8afbd'
    bright_foreground: '#eceff4'
  normal:
    black:   '#616e88'
    red:     '#bf616a'
    green:   '#a3be8c'
    yellow:  '#ebcb8b'
    blue:    '#81a1c1'
    magenta: '#b48ead'
    cyan:    '#88c0d0'
    white:   '#d8dee9'
  bright:
    black:   '#77829c'
    red:     '#cc8289'
    green:   '#b8cda5'
    yellow:  '#ebe089'
    blue:    '#9cb5ce'
    magenta: '#c4a6be'
    cyan:    '#8fbcbb'
    white:   '#eceff4'
  dim:
    black:   '#566176'
    red:     '#a35c68'
    green:   '#8da37b'
    yellow:  '#dca493'
    blue:    '#5e81ac'
    magenta: '#9d8098'
    cyan:    '#89afcd'
    white:   '#a8afbd'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#3b4151'
      background: '#819ab3'
    focused_match:
      foreground: '#9cb5ce'
      background: '#4c5569'
    bar:
      foreground: '#88c0d0'
      background: '#2e333f'
  selection:
    text: CellBackground
    background: CellForeground
  # Whether or not `window.opacity` applies to all cell backgrounds or only to
  # the default background. When set to `true` all cells will be transparent
  # regardless of their background color.
  transparent_background_colors: true

bell:
  animation: EaseOutSine
  duration: 100
  color: '#d8dee9'

#selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  #semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  # When set to `true`, selected text will be copied to the primary clipboard.
  #save_to_clipboard: false

cursor:
  # Values for `style`:
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  style: Underline
  # If this is `true`, the cursor will be rendered as a hollow box when the
  # window is not focused.
  unfocused_hollow: true
  # Thickness of the cursor relative to the cell width as floating point number
  # from `0.0` to `1.0`.
  thickness: 0.2

mouse:
  hide_when_typing: true
