import = [
  "~/config/alacritty/nord.toml"
]

[bell]
animation = "EaseOutSine"
color = "#d8dee9"
duration = 100

[colors]
draw_bold_text_with_bright_colors = true
transparent_background_colors = true

[cursor]
style = "Underline"
thickness = 0.2
unfocused_hollow = true

[font]
size = 12.0

[font.bold]
style = "Regular"

[font.bold_italic]
style = "Italic"

[font.glyph_offset]
x = 0
y = 0

[font.normal]
family = "Iosevka Term"
style = "Regular"

[font.offset]
x = 0
y = 0

[mouse]
hide_when_typing = true

[scrolling]
history = 10000
multiplier = 3

[window]
dynamic_padding = true
opacity = 0.98

[window.padding]
x = 6
y = 3
