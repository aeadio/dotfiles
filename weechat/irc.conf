soju-oftc.nicks_alternate
soju-oftc.username = "ant/irc.oftc.net:6697@${sec.data.machine_name}"
soju-oftc.realname = "ant"
soju-oftc.local_hostname
soju-oftc.usermode = "+i+G+j"
soju-oftc.command
soju-oftc.command_delay
soju-oftc.autojoin
