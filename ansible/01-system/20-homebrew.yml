- name: 'Install Homebrew'
  hosts: 'localhost'
  tasks:
    - ansible.builtin.include_role:
        name: ../roles/install-homebrew
    # Set up as alias "briw" (Intel brew) in Zsh/rc.d/aliases
    - ansible.builtin.include_role:
        name: ../roles/install-homebrew
      vars:
        homebrew_arch: 'x86_64'
      when: ansible_machine == 'arm64'
