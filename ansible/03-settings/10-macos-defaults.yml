      - { key: 'Bluetooth',                                  value: 18,   domain: "{{ home }}/Library/Preferences/ByHost/com.apple.controlcenter.plist" }
      - { key: 'FocusModes',                                 value: 0,    domain: "{{ home }}/Library/Preferences/ByHost/com.apple.controlcenter.plist" }
      - { key: 'NowPlaying',                                 value: 18,   domain: "{{ home }}/Library/Preferences/ByHost/com.apple.controlcenter.plist" }
