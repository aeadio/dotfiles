      - { key: 'TrackpadCornerSecondaryClick',               value: 0, domain: 'com.apple.driver.AppleBluetoothMultitouch.trackpad' }
      - { key: 'TrackpadFiveFingerPinchGesture',             value: 0, domain: 'com.apple.driver.AppleBluetoothMultitouch.trackpad' }
