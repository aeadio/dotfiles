      - { key: 'TrackpadThreeFingerHorizSwipeGesture',       value: 2, domain: 'com.apple.AppleMultitouchTrackpad' }
      - { key: 'TrackpadThreeFingerTapGesture',              value: 0, domain: 'com.apple.AppleMultitouchTrackpad' }
